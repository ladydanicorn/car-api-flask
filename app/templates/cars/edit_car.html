{% extends "base.html" %}

{% block content %}
<h1>Edit Car</h1>

<form method="POST">
    <div>
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" value="{{ car.make }}" required>
    </div>
    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ car.model }}" required>
    </div>
    <div>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ car.year }}" required min="1900" max="2099">
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4">{{ car.description }}</textarea>
    </div>
    <button type="submit">Update Car</button>
</form>

<a href="{{ url_for('auth.profile') }}">Back to Profile</a>
{% endblock %}
